{% extends 'profiler/base.html' %}
{% block content %}
<table class="table table-striped sortable">
  <thead>
    <tr>
      <th>Path</th>
      <th class="num">Times ran</th>
      <th class="num">Total time [s]</th>
      <th class="num">Avg time [s]</th>
    </tr>
  </thead>
  <tbody>
    {% for u in urls %}      
    <tr>
      <td>{{ u.request_path  }}</td>
      <td class="num">{{ u.count }}</td>
      <td class="num">{{ u.time|floatformat:3 }}</td>
      <td class="num">{{ u.average_time|floatformat:3 }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
