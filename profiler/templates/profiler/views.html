{% extends 'profiler/base.html' %}
{% block content %}
<table class="table table-striped sortable">
  <thead>
    <tr>
      <th>Code part</th>
      <th class="num">Times ran</th>
      <th class="num">Total time [s]</th>
      <th class="num">Avg time [s]</th>
    </tr>
  </thead>
  <tbody>
    {% for p in parts %}      
    <tr>
      <td>{{ p.code_part  }}</td>
      <td class="num">{{ p.count }}</td>
      <td class="num">{{ p.time|floatformat:3 }}</td>
      <td class="num">{{ p.average_time|floatformat:3 }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
